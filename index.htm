<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
<div class="container">
    <img src="images/illustration-hero.svg" alt="dancing image" class="center">

    <div class="one">
        <h1>Order Summary</h1>
        <p class="two">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
    </div>

<section>
    <img src="images/icon-music.svg" alt="icon" id="music">

    <div>
        <h2 id="plan">Annual Plan</h2>
        <p class="price">$59.99/year</p>
    </div>

    <button id="change"><b>Change</b></button>
</section>
 
  <div class="btn">
      <button href="#" id="pay">
        <strong>Proceed to Payment</strong>
      </button>
      <br><br>
      <button href="#" id="cancel">Cancel Order</button>
  </div>
</div>
  <div class="attribution">
      <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/TolamiseO" target="_blank">Tolamise Olasehinde</a>
      </footer> 
  </div>
</body>
</html>
